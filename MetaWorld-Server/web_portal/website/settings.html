<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/MetaWorld-Logo.png" alt="Logo" width="139" height="24" class="d-inline-block align-text-top">
          World Manager
      </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col-2">
          <nav class="nav nav-pills flex-column">
            <a class="nav-link active" aria-current="page" href="#">World</a>
            <a class="nav-link" href="modelsettings.html">Models</a>
            <a class="nav-link" href="texturesettings.html">Textures</a>
            <a class="nav-link" href="thumbnailsettings.html">Thumbnails</a>
            <a class="nav-link" href="terrainsettings.html">Terrain</a>
            <a class="nav-link" href="entitysettings.html">Entities</a>
          </nav>
        </div>
        <div class="col">
          <h1>World Settings</h1>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="worldNameInputLabel">World Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="worldNameInputInput">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="dayLengthInputLabel">Day Length (secs)</span>
            </div>
            <input type="number" min="0" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="dayLengthInputInput">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="currentTimeInputLabel">Current Time (day/secs)</span>
            </div>
            <input type="number" min="0" class="form-control" id="currentTimeInputDaysInput">
            <input type="number" min="0" class="form-control" id="currentTimeInputSecsInput">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="lightIntensityInputLabel">Sun Intensity/Base Light Intensity</span>
            </div>
            <input type="number" min="0" class="form-control" id="sunIntensityInputInput">
            <input type="number" min="0" class="form-control" id="baseLightIntensityInputInput">
          </div>

          <button type="button" class="btn btn-primary">Restart</button>
          <button type="button" class="btn btn-primary">Stop</button>
          <button type="button" class="btn btn-primary">Start</button>

          <br>
          <br>
          <button type="button" class="btn btn-primary" id="saveButton">Save</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/worldsettings.js"></script>
  </body>
</html>
