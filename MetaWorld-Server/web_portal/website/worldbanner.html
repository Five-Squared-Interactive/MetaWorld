<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <!-- Include Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-text {
      font-size: 3rem;
      text-align: center;
      margin-top: 30px;
    }
    .sub-text {
      font-size: 1.5rem;
      text-align: center;
      margin: 20px;
    }
    .image-container {
      text-align: center;
      margin-top: 30px;
    }
    #join-link {
      display: block;
      margin: 30px auto;
      width: 79px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-text">
      Hi <span id="name"></span>! Welcome to <span id="world-name"></span>
    </div>
    <div class="image-container">
      <img id="world-image" class="img-fluid" alt="World Image">
    </div>
    <div class="sub-text" id="message">
      <!-- Message will populate here -->
    </div>
    <a href="" target="_blank" class="btn btn-secondary" id="join-link">Join!</a>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="assets/js/worldbanner.js"></script>
  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
